
<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2 pl-4 pt-4 text-2xl font-bold">
        <fa-icon class="icon" [icon]="faGear"></fa-icon>
        <span >{{'SKILLS.technical' | translate | titlecase}}</span>
    </div>
</ng-template>
<div class="flex justify-content-center w-full">
  <p-chart type="radar" [data]="data" [options]="options" height="415px" width="450px"></p-chart>
</div>
</p-card>
