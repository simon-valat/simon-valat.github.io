<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2 pl-4 pt-4 text-2xl font-bold">
      <fa-icon class="icon" [icon]="faLanguage"></fa-icon>
      <span>{{ "SKILLS.languages" | translate | titlecase }}</span>
    </div>
  </ng-template>
  <ul class="list-none p-0 m-0">
    <li class="mb-5">
      <div class="flex justify-content-between align-items-center">
        <span class="inline-flex align-items-center"
          ><span class="font-medium">{{
            "SKILLS.french" | translate | titlecase
          }}</span></span
        >
      </div>
      <div
        class="w-full mt-2 skill-bar"
        style="height: 7px; border-radius: 4px"
      >
        <div class="h-full skill w-full" style="border-radius: 4px"></div>
      </div>
    </li>
    <li class="mb-5">
      <div class="flex justify-content-between align-items-center">
        <span class="inline-flex justify-content-between align-items-center"
          ><span class="font-medium">{{
            "SKILLS.english" | translate | titlecase
          }}</span></span
        >
      </div>
      <div
        class="w-full mt-2 skill-bar"
        style="height: 7px; border-radius: 4px"
      >
        <div class="h-full skill" style="width: 95%; border-radius: 4px"></div>
      </div>
    </li>
    <li>
      <div class="flex justify-content-between align-items-center">
        <span class="inline-flex justify-content-between align-items-center"
          ><span class="font-medium">{{
            "SKILLS.german" | translate | titlecase
          }}</span></span
        >
      </div>
      <div
        class="w-full mt-2 skill-bar"
        style="height: 7px; border-radius: 4px"
      >
        <div class="h-full skill" style="width: 5%; border-radius: 4px"></div>
      </div>
    </li>
  </ul>
</p-card>
